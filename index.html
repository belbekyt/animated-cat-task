<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site with three cute animated kitties. Let's play with them!">
    <meta name="keywords" content="animated kitties, cute cats, beautiful cats, animated cats" >
    <meta name="robots" content="follow">
    <meta name="robots" content="index">
    <meta name="author" content="Miłosz Pawłowski">

    <title>Animated Cats</title>

    <!-- JQuery and Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript -->
    <script src="js/menu.js" defer></script>
    <script src="js/cursor.js" defer></script>
    <script src="js/cat1.js" defer></script>
    <script src="js/cat2.js" defer></script>
    <script src="js/cat3.js" defer></script>
</head>
<body>
    <!-- Menu -->
    <section class="menu" id="menu-card">
        <div class="cursor" id="animate-cursor"></div>
        <h1>Welocome to the Cat App</h1>
        <div>
            <p class="second-li" id="li1">Cat in the mug</p>
            <p class="third-li" id="li2">Following eyes</p>
            <p class="fourth-li" id="li3">Light switch</p>
        </div>
        <p class="author">Created by Miłosz Pawłowski</p>
    </section>

    <!-- Show menu button -->
    <button id="menu-show" class="show-menu">MENU</button>

    <!-- First cat section -->
    <div id="cat1" class="cat cat-room1">
        <img id="cat1-cat" class="cat1-cat" src="photo/cat1.png" alt="First cat">
        <img id="cat1-mug" class="cat1-mug" src="photo/mug2.png" alt="Red mug">
        <div>
            <button id="cat1-reset" class="cat1-button1">Reset</button>
            <button id="cat1-start" class="cat1-button2">Start</button>
        </div>
    </div>

    <!-- Second cat section -->
    <div id="cat2" class="cat cat-room2">
        <div id="module" class="cat2-moving-bg">
            <div id="mouse">
                <img id="base" class="kitty-image" src="photo/cat2.png" alt="Sweet kitty">
                <img id="cat2-eye1" class="eyes eye1-moving" src="photo/eye.png" alt="cat eye">
                <img id="cat2-eye2" class="eyes eye2-moving" src="photo/eye.png" alt="cat eye">
            </div>
        </div>
    </div>

    <!-- Third cat section -->
    <div id="cat3" class="cat cat-room3">
        <div class="cable"></div>
        <div class="light-box"></div>
        <div class="light-bulb"></div>
        <div class="floor"></div>
        <div class="head">
            <div class="ear1"></div>
            <div class="ear2"></div>
            <div class="nose"></div>
            <div class="body1"></div>
            <div id="cat-mouth" class="mouth"></div>
            <div class="body2"></div>
            <div class="foot1"></div>
            <div class="foot2"></div>
        </div>
        <div id="room-shadow" class="main-shadow"></div>
        <div id="first-eye" class="cat3-eye1"></div>
        <div id="second-eye" class="cat3-eye2"></div>
        <button id="cat3-btn" class="light-switch">Click to switch light</button>
    </div>
</body>
</html>
